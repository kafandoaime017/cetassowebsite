    <style>
        /* Custom styles for topbar */
        .topbar {
            background-color: #2c3e50;
            color: #f39c12;
            padding: 10px 20px;
            display: flex;
            position: fixed;
            width: 100%;
            top: 0px;
            justify-content: space-between;
            align-items: center;
        }
        body
        {
            background-color: rgb(249, 252, 255) !important;
        }

        .topbar .social-icons {
            list-style-type: none;
            margin: 0;
            padding: 0;
          
        }

        .topbar .social-icons li {
            display: inline-block;
            margin-right: 10px;
        }

        .topbar .social-icons li:last-child {
            margin-right: 0;
        }

        .topbar .social-icons a {
            color: #fff;
            font-size: 15px;
            border-radius: 50%;
            background-color: #f39c12;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            width: 30px;
            height: 30px;
            line-height: 0;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .topbar .social-icons a:hover {
            background-color: #f1c40f;
            color: #2c3e50;
        }

        /* Custom styles for navbar */
        .navbar {
            background-color: #ffffff;
            padding: 0;
            position: fixed;
           /* top: 0px; */
           width: 100%;
        }

        .navbar .nav-link {
            color: #000000 !important;
            padding: 10px 20px;
            font-size: 13px;
            font-weight: 800;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .navbar .active 
        {
            background-color: #ddd605 !important;
            color: white !important;
        }

        .navbar .nav-link:hover {
            background-color: #c6a304;
            color: white !important;
        }

        /* Custom styles for responsive navbar toggler */
        .navbar-toggler {
            background-color: transparent !important;
            border: none;
            outline: none;

        }
        .navbar-toggler:focus
        {
            box-shadow: none !important;
        }

        .navbar-toggler-icon {
            background-color: transparent !important;
        }

        .navbar-toggler:focus {
            outline: none;
        }

        .navbar-toggler-icon-bar {
            width: 27px;
            height: 3px;
            background-color: #000000;
            display: block;
            transition: all 0.3s;
        }

        .navbar-toggler-icon-bar:nth-child(2) {
            width: 20px;
            margin-top: 5px;
        }

        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon-bar:nth-child(1) {
            transform: rotate(45deg) translate(5px, 6px);
        }

        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon-bar:nth-child(2) {
            opacity: 0;
        }

        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon-bar:nth-child(3) {
            transform: rotate(-45deg) translate(4px, -5px);
        }
        .bienvenu
        {
            position: relative;
            top: -70px;
        }
        .bienvenu .sigle
        {
            color:rgb(207, 177, 6) !important;
            font-weight: 900;
            text-shadow: 0px 1px 1Px black;
        }
        .rond
        {
            background-color: white !important;
            border: 4px solid green !important;
            border-radius: 52px !important;
        }
    </style>
